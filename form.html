<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h3>Đăng kí tài khoản</h3>
        <div>
            <label for="userName">Họ và Tên</label>
            <input minlength="4" name="userName" id="userName"type="text"/>
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Ngày sinh</label>
            <input name="dateOfBirth" id="dateOfBirth"type="date"/>
        </div>
        <br/>
        <div>
            <label for="">giới tính</label>
            <input name="gender" id=""type="radio"/> Nam
            <input name="gender" id=""type="radio"/> Nữ
            <input name="gender" id=""type="radio"/> Khác
        </div>
        <br/>
        <div>
            <label for="">Địa chỉ</label>
            <textarea name="address" id="" cols="100" rows="2"></textarea>
        </div>
        <br/>
        <div>
            <label for="">Sở thích</label>
            <input type="checkbox"/> Đi chơi
            <input type="checkbox"/> Đá bóng
            <input type="checkbox"/> Bóng rổ
        </div>
        <br/>
        <div>
            <label for="">Thành phố</label>
            <select name="city" id="">
                <option value="">Hà Nội</option>
                <option value="">Thanh Hóa</option>
                <option value="">Hà Nam</option>
            </select>
        </div>
        <br/>

    </form>
</body>
</html>
